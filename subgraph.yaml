specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Web3 Open Source Software Round
  - kind: ethereum
    name: openSourceRound
    network: mainnet
    source:
      address: "0x12BB5bBbFE596dbc489d209299B8302c3300fa40"
      abi: roundContract
      startBlock: 16349401
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Application
        - Project
      abis:
        - name: roundContract
          file: ./abis/RoundContract.json
      eventHandlers:
        - event: NewProjectApplication(indexed bytes32,(uint256,string))
          handler: handleNewProjectApplication
        - event: ProjectsMetaPtrUpdated((uint256,string),(uint256,string))
          handler: handleProjectsMetaPtrUpdated
      file: ./src/round.ts
  - kind: ethereum
    name: openSourceVoting
    network: mainnet
    source:
      address: "0x0F8e03A2175184228A429A118653D068F3a0Bb35"
      abi: votingContract
      startBlock: 16349401
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vote
      abis:
        - name: votingContract
          file: ./abis/VotingContract.json
      eventHandlers:
        - event: Voted(address,uint256,indexed address,address,indexed bytes32,indexed address)
          handler: handleVoted
      file: ./src/vote.ts
    
